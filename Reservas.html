<head>
    <meta charset="UTF-8">

    <title>Reservas</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <header>
            <img src="Pousada.jfif" alt="Pousada">
            <h1>Pousada Recanto da Natureza</h1>
            <h2>O melhor lugar para tirar férias</h2>
        </header>
        <nav>
            <ul>
                <li>
                    <a href="Index.html">Home</a>
                </li>
                <li>
                    <a href="Hospedagens.html">Hospedagens</a>
                </li>
                <li>
                    <a href="Reservas.html">Reservas</a>
                </li>
            </ul>
        </nav>
        <article>
            <h2>Faça as suas reservas aqui</h2>
            <fieldset>
                <legend>Realize sua reserva</legend>
                <form action="">
                    <p>
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome">
                    </p>
                    <p>
                        <label for="telefone">Telefone:</label>
                        <input type="text" id="telefone">
                    </p>
                    <p>
                        <label for="email">E-mail:</label>
                        <input type="email" id="email">
                    </p>
                    <p>
                        <label for="UF">UF:</label>
                        <input type="text" id="UF">
                    </p>
                    <p>
                        <label for="cidade">Cidade:</label>
                        <input type="text" id="cidade">
                    </p>
                    <p>
                        <label for="opcoes de hospedagem">Opções de hospedagem:</label>
                        <select id="opcoes de hospedagem">
                            <option value="hospedagem para casais">Hospedagem para casais</option>
                            <option value="hospedagem para individuais">Hospedagem para individuais</option>
                        </select>
                    </p>
                    <p>
                        <input type="submit" value="Enviar">
                        <input type="reset" value="Limpar">
                    </p>
                </form>
            </fieldset>
        </article>
        <footer>
            <h3>Mapa</h3>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3392.47764889678!2d-52.37982658514728!3d-31.757455920008898!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9511ca8fa9cf4f35%3A0x84d8e01a8e1c8b44!2sAv.%20Duque%20de%20Caxias%2C%20Pelotas%20-%20RS!5e0!3m2!1spt-BR!2sbr!4v1567120184952!5m2!1spt-BR!2sbr"
                width="600" height="450" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
            <p>Avenida Duque de Caxias - 850 - Pelotas RS</p>
        </footer>

    </div>
</body>

</html>
